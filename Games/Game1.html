<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game ProBrain</title>

    <link rel="stylesheet" href="../styles/styleheader.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

</head>
<body>
    <header class="header">
        <div class="header-box">
        <h2>
            <span>Desafio ProBrain</span>
        </h2>
        </div>
    </header>
    <div class="bodycards">
        <main class="cards">
            <section  class="card one">
                <div class="form">
                    <label >Digite um número de 1 a 1000:</label>
                    <input id="num" type="number" min="1" max="1000" maxlength="4"
                     onkeypress='return event.charCode >= 48 && event.charCode <= 57'
                     oninput="this.value=this.value.slice(0,this.maxLength)"
                     onKeyPress='if(this.value.length==4) return false'><br><br>
                    <button onclick="calculate()">Resposta</button>
                    <a href="../index.html">
                        <button   type="button">Voltar</button>
                    </a>
                </div>
                <span id="result" style='display:inline'></span>
            </section>
        </main>
    </div>

    <script type="text/javascript">
        function calculate() {
            var num = parseInt(document.getElementById("num").value);
            var result = document.getElementById('result');
             
            if (num >= 1 & num <= 1000) {
               if (num%2 == 0)
                result.innerHTML = "O número " + num + " é Par";
               else
                result.innerHTML = "O número " + num + " é Ímpar";
            }
            else {
                num = 1000;
            };
            
        };

    </script>
</body>
</html>
